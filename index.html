<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Builder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/main.js" defer></script>
</head>
<body>
    <main class="container">
        <header>
        <h1>Team Builder</h1>
        <p class="lead">
            Kişi ekleyip ekipler oluşturabileceğiniz basit bir araç.
        </p>
    </header>
    <section class="panel">
        <form id="addUserForm" class="controls-row">
            <input 
            type="text" 
            id="personInput" 
            class="input" 
            name="username"
            placeholder="kişi adı gir(enter ile ekle)"
            />
            <button type="submit" id="addPersonBtn" class="btn">Ekle</button>
            <button type="button" id="bulkAddBtn" class="btn ghost">Toplu Ekle</button>
        </form>
        <div class="row">
            <textarea id="bulkArea" class="text area hidden" placeholder="isimleri satır satır ekleyin(ctrl / cmd + enter ile ekle)">
            </textarea>
        </div>
        <div class="row">
            <label class="label">Kişiler:</label>
            <div id="people" class="people-list">
                <div class="chip"></div>
            </div>
        </div>
        <form id="distributeForm" class="row-controls">
            <label for="modeSelect">Dağıtıma Modu</label>
            <select name="mode" id="modeSelect" class="select">
                <option value="teams">Ekip Sayısına Göre</option>
                <option value="size">Ekip Büyüklüğüne Göre</option>
            </select>

            <input 
            type="number"
            name="quantity"
            id="numberInput"
            class="small-number"
            min="1"
            value="2"
            />
            <div class="btn-group">
                <button id="shuffleBtn" class="btn">Rasgele Dağıt</button>
                <button type="button" id="saveBtn" class="btn">Kaydet</button>
                <button type="button" id="exportBtn" class="btn">JSON olarak dışa aktar</button>
            </div>
        </form>
    </section>
    <section class="panel">
        <h2>Ekipler</h2>
        <div id="teamsContainer" class="teams"></div>
    </section>
    
    <footer class="foot">
        <small>Kişi Ekle -> Mod Seç -> Sayı Gir -> 
            <strong>Rastgele Dağıt</strong>
        </small>
    </footer>
    </main>
</body>
</html>
